<script>
    const forms = document.querySelector(".forms"),
        pwShowHide = document.querySelectorAll(".eye-icon"),
        links = document.querySelectorAll(".link");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
        
                pwFields.forEach(password => {
                    if(password.type === "password"){
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password";
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })
        
            })
        })      
</script>
<script>
    $(document).ready(function(){
        $('.btn-login').click(function(){
            var email = $('#txt-email').val();
            var pass = $('#txt-pass').val();
            var isTrue = false;
            if(email==''){
                swal(" Login fail!","Please input email","warning");
               
                return;
            }if(pass==''){
                swal(" Login fail!","Please input password","warning");
               
                return;
            }
           
            if(localStorage.getItem('email') && localStorage.getItem('password')){
                var emails = localStorage.getItem('email');
                var passw = localStorage.getItem('password');
                if(emails == email && passw == pass){
                    isTrue = true;
                    window.localStorage.setItem('log','1');
                }
            }
            setTimeout(function(){
                if(isTrue){
                    window.location.href = "index.html";
                    
                }else{
                    swal("Login fail!","Wrong Email Or Password!","warning");
                }
            },2000); //delay is in milliseconds 
            if(isTrue){
                swal("Login Success!","","success");
            }else{
                swal("Login fail!","","warning");
            }
                   
         });
       
    });
</script>
